name: static
on: push

jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - run: go get github.com/picosh/pgit
      - run: go install github.com/picosh/pgit
      - run: pgit --out ./public --label pgit
      - run: pgit --out ./public --assets
